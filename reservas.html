<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fluffree</title>
  <link rel="icon" type="image/png" href="./logocabecera.png"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Reservas Zona Canina</h1>

    <label for="dateSelect">Selecciona la fecha:</label>
    <div id="calendarControls">
      <button id="prevMonth">◀</button>
      <select id="monthSelect"></select>
      <select id="yearSelect"></select>
      <button id="nextMonth">▶</button>
    </div><br>
    <div id="calendarContainer"></div>
    <input type="hidden" id="dateSelect"> 

    <br><br>

    <div id="zoneContainer" style="display: none;">
      <label for="zoneSelect">Selecciona zona:</label>
      <select id="zoneSelect">
        <option value="">Seleccione una zona</option>
        <option value="Cascajos">Cascajos</option>
        <option value="ElCubo">El Cubo</option>
        <option value="GranVia">Gran Vía</option>
      </select>
      <br><br>
    </div>

    <div id="timeContainer" style="display: none;">
      <label for="timeSelect">Selecciona la hora:</label>
      <select id="timeSelect">
        <option value="">Seleccione una hora</option>
      </select>
      <br><br><br>
      <div id="reservationButtons" style="display: none;">
        <button id="individualBtn">Reserva individual</button>
        <button id="groupBtn">Reserva grupal</button>
      </div>
    </div>

    <br><br>
    <h2>Mis reservas</h2><br>
    <div id="userReservations">Cargando reservas...</div>
  </div>

<div id="avisoModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
  <div style="background:white; padding:20px; border-radius:10px; width:350px;">
    <h3>Aviso de desperfectos</h3>
    <p id="avisoInfo" style="font-weight:bold;"></p>
    <textarea id="avisoDescripcion" placeholder="Describe el desperfecto..." style="width:100%; height:60px;"></textarea>
    <br><br>
    <input type="file" id="avisoImagen" accept="image/*">
    <br><br>
    <button id="enviarAvisoBtn">Enviar</button>
    <button id="cerrarAvisoBtn">Cancelar</button>
    <p id="avisoEstado" style="color:gray; font-size:0.9em; margin-top:10px;"></p>
  </div>
</div>

  <script type="module" src="reservas.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("X86eEvodScffWoj5l");
  </script>
</body>
</html>
